<div class = 'card'>
    <div class = 'card-holder'>
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
        <div class="col-md-2">Filter by:</div>
        <div class="col-md-4">
            <input [(ngModel)] = 'listFilter' type = 'text' />
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf = 'products.length'>
                <thead>
                    <tr>
                        <th>
                            
                            <button (click)="toggleImage()" btn btn-primary >{{buttonName}}</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = 'let product of filteredProducts'>
                        <td>
                            <img *ngIf = 'isVisible' [src] = 'product.imageUrl'
                            [title] = 'product.productName'
                            [style.width.px] = 'imageWidth'
                            [style.margin.px] = 'imageMargin'>
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase | ConvertToSpaces:'-':' '}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'USD':'$':'1.2-2'}}</td>
                        <td><pm-star [rating] = "product.starRating"></pm-star></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
